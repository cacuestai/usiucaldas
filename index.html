<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Proyecto USI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" media="screen" href="vista/css/estilos.css">

        <!-- SmartMenus core CSS (required) -->
        <link href="../includes/smartmenus/css/sm-core-css.css" rel="stylesheet" type="text/css" />
        <!-- "sm-blue" menu theme (optional, you can use your own CSS, too) -->
        <link href="../includes/smartmenus/css/sm-blue/sm-blue.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
            @media (min-width: 768px) {
                #menu-principal {
                    float: left;
                    width: 13em;
                }
            }
        </style>

    </head>

    <body>

        <header>
            <img src="vista/imagenes/banner-usi.jpg" alt="Universidad de Caldas">            
        </header>

        <div class="columns-container">
            <!-- diseñe el menú de la columna izquierda con un estilo sobrio y usable -->
            <div id ="index-menu" class="left-column">
                <!-- aquí se carga el menú -->
            </div>

            <div id="index-contenido" class="right-column">
                <!-- sobre este div se cargarán todas las páginas que proporcionen funcionalidad a la aplicación -->
            </div>
        </div>

        <div id="index-frmautentica" title="Autenticación" style="display:none;">
            <div style="text-align: center;">
                <b>Acceso para funcionarios y monitores<br></b>
            </div>
            <ol>
                <li>
                    <label for="index-nombre-usuario">Identificación:</label>
                    <input type="text" id="index-nombre-usuario"/>
                </li>
                <li>
                    <label for="index-contrasena">Contraseña:</label>
                    <input type="password" id="index-contrasena" value="123"/>
                </li>
                <li>
                    <button id="index-iniciar-sesion"><b>Iniciar sesión</b></button>
                </li>
                <li style="text-align: center">
                    <span id="index-mensajes">
                        <span id="index-mensaje-generarClave" class="referencia"><b>Olvidé mi contraseña</b></span>
                        &nbsp;&nbsp;&mdash;&nbsp;&nbsp;
                        <span id="index-mensaje-cambiarClave" class="referencia"><b>Cambiar contraseña</b></span>
                    </span>
                    <div id="index-mensaje-inicio" style="display:none; color:#0431B4; line-height: 2.1em;"></div>
                </li>
                <li>
                    <button id="index-activar-cuenta">Activar mi cuenta</button>
                </li>
            </ol>
        </div>

        <footer id="index-pie_pagina">
            <img src="vista/imagenes/linea-usi.jpg" alt="">            
            <p><a href="">Contáctenos</a> | <a href="">Mapa del sitio</a> | <a href="">Políticas de privacidad</a></p>
            <p>&copy;2016 Todos los derechos de autor reservados...</p>
        </footer>

        <script type="text/javascript" src="../includes/smartmenus/jquery.smartmenus.js"></script>

        <script type="text/javascript" src="vista/js/index.js"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="../includes/jqGridFree/plugins/ui.multiselect.css" >

        <script src="../includes/jqGridFree/jquery.jqGrid.min.js" type="text/javascript"></script>

        <script src='../includes/fullcalendar/locale/es.js'></script>
