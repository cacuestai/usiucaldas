<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Proyecto USI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" media="screen" href="vista/css/estilos.css">

        <link rel="stylesheet" media="screen" href="vista/css/login.css">

        <!-- No apto para usar con Internet Explores 9 o inferiores -->

    </head>

    <body>

        <header>
            <!-- diseñe la cabecera con un estilo sobrio y usable -->
            <img src="vista/imagenes/logoazul.png" alt="Universidad De Caldas">            
        </header>

        <div class="columns-container">
            <!-- diseñe el menú de la columna izquierda con un estilo sobrio y usable -->
            <div id ="index-menu" class="left-column">
                <button id="index-administrativo">Administrativo</button>     
                <p>
                    <button id="index-asignatura">Asignaturas</button>
                <p>
                    <button id="index-bloque">Bloque</button>
                <p>
                    <button id="index-cronograma">Cronograma</button>
                <p>                 
                    <button id="index-docente">Docente</button> 
                <p> 
                    <button id="index-equipos_para_prestamos">Equipos para Préstamo</button> 
                <p>
                    <button id="index-equipos_sala">Equipos Sala</button>
                <p>
                    <button id="index-externo">Externo</button>
                <p>
                    <button id="index-grupo">Grupo</button>
                <p>
                    <button id="index-horas_disponibles_monitor">Disponibilidad monitores</button>
                <p>
                    <button id="index-monitor">Monitor</button>
                <p>
                    <button id="index-prestamo_equipo">Prestamo de equipo</button>  
                <p> 
                    <button id="index-reporte_danos">Reporte de daños</button> 
                <p>
                    <button id="index-sala">Salas</button>   
                <p> 
                    <button id="index-sede">Sede</button>
                <p>	
                    <button id="index-calendario">Calendario</button>
                <p>
                    <button id="cerrar-sesion">Cerrar sesión</button>
                <p>
            </div>

            <div id="index-contenido" class="right-column">
                <!-- sobre este div se cargarán todas las páginas que proporcionen funcionalidad a la aplicación -->
            </div>
        </div>
        <div id="login-box" class="login-popup">
            <form method="post" class="signin" action="#">
                <fieldset class="textbox">
                    <label class="username">
                        <span>Ingrese su id</span>
                        <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="ID: 1234">
                    </label>

                    <label class="password">
                        <span>Contraseña</span>
                        <input id="password" name="password" value="" type="password" placeholder="Contraseña">
                    </label>

                    <button id="entrar" name="entrar" class="submit button" type="button">Entrar</button>

                </fieldset>
            </form>
        </div>
        
        <footer id="index-pie_pagina">
            <p><a href="">Contáctenos</a> | <a href="">Mapa del sitio</a> | <a href="">Políticas de privacidad</a></p>
            <p>&copy;2016 Todos los derechos de autor reservados...</p>
        </footer>

        <!------------------------------------------------------------------------------>

        <script src="../includes/jqGridFree/i18n/grid.locale-es.min.js" type="text/javascript"></script>
        <script src="../includes/jqGridFree/jquery.jqGrid.min.js" type="text/javascript"></script>

        <script src="../includes/moment.min.js" type="text/javascript"></script>

        <link href='../includes/fullcalendar/fullcalendar.css' rel='stylesheet' />
        <link href='../includes/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
        <script src='../includes/fullcalendar/fullcalendar.min.js'></script>
        <script src='../includes/fullcalendar/locale/es.js'></script>

        <link rel="stylesheet" type="text/css" href="../includes/datetimepicker/jquery.datetimepicker.css">
        <script type="text/javascript" src="../includes/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>

</html>
